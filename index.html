<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Funkoshop</title>
</head>
<body class="">
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo"><a href="#">Funkoshop</a></span>
            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Funkoshop</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>
                <ul class="nav-links">
                    <li><button type="button" class="filter-btn" id="all">all</button></li>
                    <li><button type="button" class="filter-btn" id="disney">disney</button></li>
                    <li><button type="button" class="filter-btn" id="marvel">marvel</button></li>
                    <li><button type="button" class="filter-btn" id="anime">anime</button></li>
                </ul>
            </div>
            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>
                <div class="searchBox">
                <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                </div>
                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
                <div class="cart">
                    <i class='bx bxs-cart-alt'></i>
                    <span>0</span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="product-container">
                
            </div>
        </div>
        
        <div class="cartTab">
            <h2>Shopping cart</h2>
            <div class="listCart">
                <div class="item">
                    
                </div>
            </div>
            <div class="btn">
                <button class="close">Close</button>
                <button class="CheckOut">Check out</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
